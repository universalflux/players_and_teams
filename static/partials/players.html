<div ng-controller = "playersController">
	<input type="text" ng-model="newPlayer.name" placeholder="name">
	<button ng-click="addPlayer()"> Add Player </button>
	<table>
		<tr>
			<th> Name </th>
			<th> Actions </th>
		</tr>
		<tr ng-repeat="player in players">
			<td> {{ player.name }} </td>
			<td> <button ng-click="destroyPlayer(player)"> Destroy Player </button></td>
		</tr>
	</table>
